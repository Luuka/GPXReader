<ng-container *ngIf="isVisible">
    <div class="modal-overlay" (click)="toggleVisible()"></div>
    <div class="modal-content">
        <button class="modal-close" (click)="toggleVisible()"><i class="fa fa-close"></i></button>
        <ng-content select="[modal-content]"></ng-content>
    </div>
</ng-container>
